<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Genrator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container p-5">
        Rows <input type="text" id="userEnteredFirstValue" value="4"> <br>
        Columns <input type="text" id="userEnteredSecondValue" value="4"> <br>
        Minus <input type="text" id="userEnteredThirdValue" value="1">
        <div class="column has-text-centered">
            <button onclick="drawTable()" class="button is-danger is-small">AddTable1</button><br><br>
            <button onclick="leftButton()" class="button is-info is-small">left</button>
            <button onclick="rightButton()" class="button is-info is-small">right</button>
            <button onclick="upButton()" class="button is-info is-small">up</button>
            <button onclick="downButton()" class="button is-info is-small">down</button>
        </div>
        <!-- <div class="container table-container">
            <table class="table is-bordered">
                <thead>
                <tbody id="printTable">
                </tbody>
            </table> -->
        <p id="printTable"></p>
    </div>
    <script>
        // tracker =0;
        tempi = 1;
        tempj = 1;
        function drawTable() {
            let userEnteredFirstValue = Number(document.getElementById("userEnteredFirstValue").value);
            let userEnteredSecondValue = Number(document.getElementById("userEnteredSecondValue").value);
            let userEnteredThirdValue = Number(document.getElementById("userEnteredThirdValue").value);
            let stringTable = ' <table class="table is-bordered"><tr>';
            for (let i = 1; i <= userEnteredFirstValue; i++) {
                for (let j = 1; j <= userEnteredSecondValue; j++) {
                    if (i == tempi && j == tempj) {
                        stringTable = stringTable + "<td>" + "*" + "</td>";
                    }
                    else {
                        stringTable = stringTable + "<td>" + "</td>";
                    }
                }
                stringTable = stringTable + "</tr>";
            }
            document.getElementById("printTable").innerHTML = stringTable;
        }

        function leftButton() {
            tempj = tempj -1;
            drawTable()
        }

        function rightButton() {
           tempj = tempj  +  1;
            drawTable()
         }

        function upButton() {
            tempi = tempi -  1;
            drawTable()
        }
        function downButton() {
            tempi = tempi + 1;
            drawTable()
        }
    </script>
</body>

</html>

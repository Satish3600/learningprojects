<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container p-5">
        <div class="column has-text-centered">
            <button onclick="toggle()" class="button is-info" id="first">Toggle</button>
            <!-- <button onclick="toggle()" class="button is-danger" id="second">Toggle</button> -->
            
        </div>
    </div>
    <script>

        function toggle() {
          var element = document.getElementById("first");
            if (element.className == "button is-info" ) {
                element.className = "button is-danger";
            }
            else { 
               element.className = "button is-info";
            }
        }
    </script>

</body>

</html>

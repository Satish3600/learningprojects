<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container p-5">
Enter Value: <input id="first" type="text" class="input is-large" placeholder="Enter The Value"> 
Enter Value: <input id="second" type="text" class="input is-large" placeholder="Enter The Value"> 
<div class="column has-text-centered">
<button onclick="display()" class="button is-info">
    DrawTable
</button>
</div>

Check The Results<input id="third" type="text" class="input is-large" placeholder="Check THe Resultus">
Check The Results<input id="fouth" type="text" class="input is-large" placeholder="Check THe Resultus">

</div>



<script>
    function display(){
        let a = Number(document.getElementById("first").value);
        let b = Number(document.getElementById("second").value);
        let total = 0;
        botal = "";
        for(i=a; i<=b; i++){
            total = total + i;
            if(b!=i){
                botal = botal + i +"+";
            }
            else{
                botal = botal + i;
            }
        }
        document.getElementById("third").value = total;
        document.getElementById("fouth").value = botal;
    }
</script>
</body>
</html>

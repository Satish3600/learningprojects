<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <input id="first" value="5" type="text" class="input is-large"
            placeholder="Enter The Value For Draw Star Pattern"><br><br>
        <div class="column has-text-centered">
            <button onclick="star ()" class="button is-info">Click</button>
        </div>
        <p id="starline"></p>
        <script>
            function star() {
                let a = Number(document.getElementById("first").value);
                var strDiv = '<table class="table is-bordered"> <tr>';
                for (i = 1; i <= a; i++) {
                    if(i==5 ){
                        strDiv = strDiv + "<td>" + "*" + "</td>";
                    }
                    else{
                        strDiv = strDiv + "<td>" + "</td>";
                    }   
                    for (k = 1; k < (a * 2) - 1; k++) {
                        if (i == 1 && k == 4) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 2 && k == 3) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 2 && k == 4) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 3 && k == 2) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 3 && k == 3) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 3 && k == 4) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 4 && k == 1) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 4 && k == 2) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 4 && k == 3) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        } if (i == 4 && k == 4) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        // if (i == 5 && k == 1) {
                        //     strDiv = strDiv + "<td>" + "*" + "</td>";
                        // }
                        if (i == 5 && k == 2) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 5 && k == 3) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        if (i == 5 && k == 4) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        } if (i == 5 && k == 5) {
                            strDiv = strDiv + "<td>" + "*" + "</td>";
                        }
                        else {
                            strDiv = strDiv + "<td>" + "</td>";
                        }
                    }
                    strDiv = strDiv + "</tr>";
                }
                document.getElementById("starline").innerHTML = strDiv;
            }
        </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container p-5">
        <input id="first" value="5" type="text" class="input is-large"
            placeholder="Enter The Value For Draw Star Pattern"><br><br>
        <div class="column has-text-centered">
            <button onclick="star ()" class="button is-info">Click</button>
        </div>
        <p id="starline"></p>
        <script>
            function star() {
                let a = Number(document.getElementById("first").value);
                var strDiv = '<table class="table is-bordered"> <tr>';
                

                for (i = 1; i <= a; i++) {
                    strDiv = strDiv  + "<td>" + 1+"</td>";
                    for (k = 1; k <= (a - i); k++) {
                       // b = b + "&nbsp";
                       strDiv = strDiv  + "<td>" +  +"</td>";
                    }
                    for (j = 1; j <= i; j++) {
                        strDiv = strDiv +  "<td>"  +"*"+ "</td>" ;
                        //b = b + "+" ;
                    }
                   // b = b + "<br/>";
                   strDiv = strDiv + "</tr>";
                }
                document.getElementById("starline").innerHTML = strDiv;
            }
        </script>
</body>

</html>

        function satish() {
            let a = Number(document.getElementById("first").value);

            let  s = ' <table class="table is-bordered"><tr>';
                let plus = 0;
          // let p = '<td></td>';
            for (i = 0; i <  a; i++) {
              //  s = s + "<td>" + i  + "</td>";

                    plus = plus +1;
                    s = s + "<td>" + plus + "</td>";
                }
                s = s + "</tr>";
            }
            document.getElementById("tap").innerHTML = s;
        }

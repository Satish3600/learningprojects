<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    Enter Velue: <input id="first" type="text" class="input is-large"
    placeholder="Enter The Value & Get Result As a Tree Star Pattern">
    <div class="column has-text-centered">
        <button onclick="diss()" class="button is-info">Click</button>
    </div>
    <p id="tab"></p>
</div>
   <script>
      function diss(){
        let n = Number(document.getElementById("first").value);
 
        let  s = ' <table class="table is-bordered"><tr><th>Number</th><th>Number</th></tr>';
        for(i=1; i<=n; i++){
         s =  s + '<tr><td>'+ n +"*"+ i  +'</td>' + '<td>' +(n*i) +'</td></tr>';
            
        //  document.getElementById("tab").innerHTML=s;
         console.log(s)
        }
        // s = s + "<br>"
        document.getElementById("tab").innerHTML=s;
      } 
</script>
</body>
</html>

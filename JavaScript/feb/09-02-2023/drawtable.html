<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

    <div class="container p-5">

        Enter The Value: <input type="text" id="first" class="input is-large" placeholder="EnterTheValue">
        <div class="column has-text-centered">
<button  onclick="disp()" class="button is-info">
    DrawTable
</button>
        </div>
        <p id="table1"></p>
    </div>
<script>
    function disp(){
            let a = Number(document.getElementById("first").value);
             let str = '<table class="table is-bordered"><tr><td>Number</td></tr>';
         for (i =1 ; i<=a; i++){
                str = str + '<tr><td>' + i + '</td><tr>';
             }
            document.getElementById("table1").innerHTML= str;
                }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container p-5" >
        Enter The Value A: <input id="inputbox1" type="text" class="input is-large"><br>
        Enter The Value B: <input id="inputbox2" type="text" class="input is-large"><br><br>

        <div class="column has-text-centered">
        <button onclick="disolay()" class="button is-info">
Addd
        </button><br>
    </div>
    Please Check The Result: <input id="answer" type="text" class="input is-large">

    </div>

    <script>
        function disolay(){
                let inputbox1 = Number(document.getElementById("inputbox1").value);
                let inputbox2 = Number(document.getElementById("inputbox2").value);
                let sum = inputbox1 + inputbox2;
                document.getElementById("answer").value = sum;
      
        }
    </script>
</body>

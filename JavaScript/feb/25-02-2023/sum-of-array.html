<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container p-5">
        <div class="columnm has-text-centered">
            <button onclick="sum_of_Array()" class="button is-info">Sum</button>
        </div>
        <p id="print_random-Array"></p>
        <p id="print_sum_ofArray"></p>
        <p id="print_stringsum_ofArray"></p>
    </div>
    <script>
        var arrayCreate = [];
        function create_Array_random_value() {
            let stringTable = '<table class="table is-bordered"><tr><th>Index Value</th><th>Array Value</th></tr>';
            for (let i = 0; i < 10; i++) {
                arrayCreate[i] = Math.floor(Math.random() * 100);
                stringTable = stringTable + "<tr><td>" + i + "</td>" + "<td>" + arrayCreate[i] + "</td></tr>";
                console.log(arrayCreate[i])
            }
            document.getElementById("print_random-Array").innerHTML = stringTable;
        }
        create_Array_random_value();


        function sum_of_Array() {
            let string_Sum = "";
            let sum = arrayCreate[0] + arrayCreate[1] +arrayCreate[2] +arrayCreate[3]+arrayCreate[4] +arrayCreate[5] +arrayCreate[6] +arrayCreate[7]+arrayCreate[8] +arrayCreate[9];
            
            string_Sum = arrayCreate[0]  +  "+" + arrayCreate[1] + "+"  + arrayCreate[2] + "+" + arrayCreate[3] + "+" + arrayCreate[4] + "+" + arrayCreate[5] + "+" + arrayCreate[6] + "+" + arrayCreate[7] + "+" + arrayCreate[8] + "+" + arrayCreate[9] ;
            document.getElementById("print_sum_ofArray").innerHTML= string_Sum ;
            document.getElementById("print_stringsum_ofArray").innerHTML= "Total Array Value Sum is >  " + sum ;
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container p-5">
        <input type="text" id="firstvalue" placeholder="Enter The Value" class="input is-large" value="10">

        <div class="column has-text-centered">
            <button onclick="arrayprint()" class="button is-info"> Click </button>
        </div>
        <p id="printTable"></p>
    </div>


    <script>
        var arraycreate = [];
        var firstinvalue = Number(document.getElementById("firstvalue").value);
        var stringTable = '<table class="table is-bordered"><tr><th>Index Value</th><th>Array Value</th></tr>';
        function arrayprint() {
            for (let i = 0; i < firstinvalue; i++) {
                arraycreate[i] = Math.floor(Math.random() * 100);
            }
            arraycreate2()
        }
        function arraycreate2() {
            for (let i = 0; i < firstinvalue; i++) {
                stringTable = stringTable + "<tr><td>" + i + "</td>" + "<td>" + arraycreate [i] + "</td></tr>";
            }
            document.getElementById("printTable").innerHTML = stringTable;
            
        }
    </script>
</body>

</html>

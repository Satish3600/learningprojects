<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container p-5">
        <input type="text" id="firstvalue" placeholder="Enter The Value" class="input is-large" value="10">

        <div class="column has-text-centered">
            <button onclick="arrayprint()" class="button is-info"> Click </button>
        </div>
        <p id="printTable"></p>
    </div>


    <script>
        function arrayprint() {
            var first = Number(document.getElementById("firstvalue").value);
            
            var stringTable = '<table class="table is-bordered"><tr><td>Index Value</td><td>Array Value</td></tr>'
            for (var i = 0; i < first; i++) {
                for(j=0; j< Math.floor(Math.random() * 2000); j++){

                }
                stringTable = stringTable + "<td>" + i + "</td>" + "<td>" + j + "</td></tr>" ;
            }
            document.getElementById("printTable").innerHTML = stringTable;
        }
        arrayprint()
    </script>
</body>

</html>

}

<script>
    function mumbai(){
        var a = Number(document.getElementById("first").value);
        var b = Number(document.getElementById("second").value);
        var total = 0;
        var botal = "";
        for(i=a; i<=b; i++){
            total = total + i;
        if(i!=b){
            botal = botal + i + "+";    
        }
        else{
            botal = botal + i ;
        }
        }
        document.getElementById("third").value=total;
        document.getElementById("fourth").value=botal;
}
</script>

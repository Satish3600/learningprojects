<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

</head>

<body>
    <div class="container p-5">
        <input type="text" id="first"><br>
        <input type="text" id="second"><br>
        <input type="text" id="third">
        <div class="column has-text-centered">
            <button onclick="satish()" class="button is-info is-small">Click</button>
        </div>
        <p id="print"></p>
    </div>


    <script>
        function satish() {
            first = Number(document.getElementById("first").value);
            second = Number(document.getElementById("second").value);
            third = Number(document.getElementById("third").value);
            stringTable = '<table class="table is-bordered"><tr>';
            for (let i = 1; i <= first; i++) {
                stringTable = stringTable + "<td>" + i +"</td>";   

                for (let j = 1; j <= second-1; j++) {
                    stringTable = stringTable + "<td>" + j +"</td>";   
                            
                    // if(i==third && j==third){
                    //     stringTable = stringTable + "<td>" + "*" +"</td>";   
                    // }
                    // else{
                    //     stringTable = stringTable + "<td>" + "</td>";   

                    // }
                }
                stringTable = stringTable + "</tr>";
            }
            document.getElementById("print").innerHTML = stringTable;
        }
    </script>
</body>

</html>

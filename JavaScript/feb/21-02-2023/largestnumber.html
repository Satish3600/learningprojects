<body>
    <script>
        function check(p, q, r) {
            if (p >= q && p >= r) {
                return p;
            }
            else if (q >= p && q >= r) {
                return q;
            }else{
                return r;
            }
        }
        var a = prompt("Please Entere The  First Numkber");
        var b = prompt("Please Entere The  Second Numkber");
        var c = prompt("Please Entere The  Third Numkber");
        var x = check(a, b, c);
        console.log(`${a},${b},${c}: Largest = ${x}`);


    </script>
</body>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container p-5">
        <input type="text" id="first" class="input is-large" value="1" placeholder="Enter The First Value">
        <input type="text" id="second" class="input is-large" value="10" placeholder="Enter The Second Value">
        <input type="text" id="third" class="input is-large" value = "0"  placeholder="Enter The Value For Get Divided Answer">
    </div>
    <div class="column has-text-centered">
        <button onclick="calculate()" class="button is-info"> Calculate</button>
        <div class="column has-text-left">
            <p id="answer1"></p> <br><br>
        </div>
        <div class="column has-text-left">
            <p id="answer2"></p>
        </div>
    </div>


    <script>
        function calculate() {
            var a = Number(document.getElementById("first").value);
            var b = Number(document.getElementById("second").value);
            var c = Number(document.getElementById("third").value);
            var sum = 0;
            var stringsum = "";
            for (i = a; i <= b; i++) {
                if (c ==0){
                    sum = sum + i;
                stringsum = stringsum + i ;
                }


                if (i%c == 0){
                sum = sum + i;
                stringsum = stringsum + i ;
            }
            }
            document.getElementById("answer1").innerHTML = sum;
             document.getElementById("answer2").innerHTML = stringsum;

            //  for (i = a; i <= b; i++) {
    
            //     sum = sum + i;
            //     stringsum = stringsum + i ;
            
            // }
            // document.getElementById("answer1").innerHTML = sum;
            //  document.getElementById("answer2").innerHTML = stringsum;
        }
    </script>
</body>

</html>

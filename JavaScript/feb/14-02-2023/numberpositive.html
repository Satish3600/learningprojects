<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container p-5">
<input type="text" id="first" class="input is-large" placeholder="Enter The Value">
<div class="column has-text-centered">
    <button onclick="satish()" class="button is-info">Check</button>
</div>
<p id="result"></p>
</div>
    <script>
        function satish (){
                var a = Number(document.getElementById("first").value);
               // var result = Math.sign(a);
               var b = 0;
               if(a > 0){
                b = `${a} is Positive Number`;
               }
               else if(a < 0){
                b = ${a};
               }
               else if(a ==0){
                b = b + " is zero";
               }
                document.getElementById("result").innerText = b;
        }
    </script>
</body>
</html>

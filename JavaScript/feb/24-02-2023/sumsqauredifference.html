<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <div class="container p-5">
        <input type="text" id="firstvalue">
        <div class="column has-text-centered">
            <button onclick="sumsquare()" class="button is-info">Click</button>
        </div>
        <p id="print1"></p>
        <p id="print2"></p>
        <p id="print3"></p>
    </div>
    <script>
        function sumsquare() {
            var firstvalue = Number(document.getElementById("firstvalue").value);
            var squar = 0;
            var squar1 = 0;
         
            for (i = 1; i <= firstvalue; i++) {
                squar = squar + (i*i);
                squar1 = squar1 + i;
               

            }
    
            document.getElementById("print1").innerHTML = squar;
            document.getElementById("print2").innerHTML = squar1*squar1;
            document.getElementById("print3").innerHTML =  squar1*squar1 - squar; 
        }
    </script>
</body>

</html>

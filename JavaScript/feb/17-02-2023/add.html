<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container p-5">
            Enter The Value A<input type="text" id="first" class="input">
            Enter The Value B<input type="text" id="second" class="input">
            <div class="column has-text-centered">
                <button  onclick="tap()" class="button is-small is-info">
                    Click
                </button>
            </div>
            Please Check the results<input type="text" id="answer" class="input">
        </div>

<script>
    function tap (){
            var a = Number(document.getElementById("first").value);
            var b = Number(document.getElementById("second").value);
            var c = a+b;
            document.getElementById("answer").value = c;
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Plaindrome Number check</title>
</head>

<body>
    <div class="container is-fluid">
        <div class="box">
            <!-- Number Enters Starts -->
            <div class="field">
                <div class="control">
                    <label class="label">Enter number:</label>
                </div>
                <div class="control">
                    <input type="text" class="input" id="inputNumber">
                </div>
            </div>
            <!-- Number Enters Ends -->
            <!-- ****************** -->

            <!-- check onclick Paliundrome Number stars-->
            <div class="field has-text-centered">
                <div class="control">
                    <button class="button is-primary" onclick="onlyCheckPalindromeNumber()">Check Result</button>
                </div>
            </div>
            <!-- check onclick Paliundrome Number Ends-->
            <!-- *********************** -->

            <!-- Result starts -->
            <div class="field">
                <div class="control">
                    <label class="label">Result</label>
                </div>
                <div class="control">
                    <input type="text" class="input">
                </div>
            </div>
            <!-- result Ends -->
            <!-- ************ -->
        </div>
    </div>

    <script>
        function onlyCheckPalindromeNumber() {
            var number = Number(document.getElementById("inputNumber").value);
            var reverse = 0;
            var reminder;
            var original = number;

            while (number > 0) {
                reminder = number % 10;
                number = number / 10;
                reverse = reverse * 10 + reminder;
            }

            if (original == number) {
                console.log("it is plaindrome number." + " " + number);
            }
            else {
                console.log("it is not palindrome number." + " " + number)
            }
        }
    </script>
</body>

</html>

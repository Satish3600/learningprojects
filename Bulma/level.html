<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Bulma Sandbox</title>
</head>
<body>
    <!-- LEVEL -->
    <div class="block">
        <nav class="level">
            <!-- LEFT SIDE -->
            <div class="level-left">
                <p class="level-item"><a><Strong>All</Strong></a></p>
                <p class="level-item"> <a> Published </a></p>
                <p class="level-item"><a> Draft </a></p>
                <p class="level-item"><a> Deleted </a></p>
                <p class="level-item"><a class="button is-primary"> NEW </a></p>
            </div>

            <!-- right side -->
            <div class="level-right">
                <div class="level-item">
                    <div class="field">
                        <p class="control">
                            <input type="text" class="input" placeholder="search posts...">
                        </p>
                    </div>
                </div>
            </div>
        </nav>>
    </div>
</body>

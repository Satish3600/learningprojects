<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Bulma Sandbox</title>
</head>
<body>
     <!-- BUTTONS -->
     <div class="container">
     <div class="block">

        
        

        <button class="button">Button</button>
        <button class="button is-white">Button</button>
        <button class="button is-light">Info</button>
        <button class="button is-dark">Button</button>
        <button class="button is-black">Button</button>
        <button class="button is-link">Button</button>
    </div>
    <div class="block">
        <div class="button is-primary">primary</div>
        <div class="button is-info">info</div>
        <div class="button is-success">success</div>
        <div class="button is-warning">warning</div>
        <div class="button is-danger">danger</div>
    </div>
    <div class="block">
        <div class="button is-primary is-small">primary</div>
        <div class="button is-info is-medium">info</div>
        <div class="button is-success is-large">success</div>
    </div>
    <div class="block">
        <div class="button is-primary is-outlined">primary</div>
        <div class="button is-info is-outlined">info</div>
        <div class="button is-success is-outlined">success</div>
        <div class="button is-warning is-outlined">warning</div>
        <div class="button is-danger is-outlined">danger</div>
    </div>
    <div class="block">
        <div class="button is-primary is-inverted">primary</div>
        <div class="button is-info is-inverted">info</div>
        <div class="button is-success is-inverted">success</div>
        <div class="button is-warning is-inverted">warning</div>
        <div class="button is-danger is-inverted">danger</div>
        </div>
        <div class="block">
            <a href="" class="button is-hovered">Hovered</a>
            <a href="" class="button is-focused">Focused</a>
            <a href="" class="button is-active">Active</a>
            <a href="" class="button is-loading">Loading</a>
            <a href="" class="button" disabled>Disabled</a>

        </div>
    </div>
</body>
</html>

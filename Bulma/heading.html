<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Bulma Sandbox</title>
</head>
<body>
  <div class="container">
    <!-- HEADINGS -->
    <div class="lock">
        <h1 class="title">Hello World</h1>
        <h2 class="subtitle">Hell World</h2>

        
        <!-- SIZES -->
        <h1 class="subtitle is-1">Hello World</h1>
        <h2 class="subtitle is-2">Hello World</h2>
        <h3 class="subtitle is-3">Hello World</h3>
        <h4 class="title is-4">Hello World</h4>
        <h5 class="title is-5">Hello World</h5>
        <h6 class="title is-6">Hello World</h6>
    </div>
  </div>
</body>
